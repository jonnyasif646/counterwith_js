<div class="container bg-black">
    <div class="counter">
    <h1>Counter</h1>
    <h2 id="num">0</h2>
    <input type="button" value="+" class="btn btn-info btn-lg " onclick="counte(1)">
    <input type="button" value="-" class="btn btn-danger btn-lg " onclick="counte(-1)">
    </div>
    </div>

<script>
    var count=0
    function counte(num){
count +=num


document.getElementById('num').innerHTML=  count;

    }
</script>
